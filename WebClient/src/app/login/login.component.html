<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div>
        <h2>Login</h2>
        <div *ngIf="invalidLogin">Invalid username or password.</div>
        <br />
        <label for="username">Email address</label>
        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" require autofocus>
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
        <br />
        <button type="submit">Zaloguj</button>
    </div>
</form>
