<div *ngFor="let p of pos" style="display:grid;">
  <div style="border: 1px solid black; background-color: rgb(182, 236, 94); width: 15%;">
      Id: {{ p.id }}<br/>
      OrderId: {{ p.orderID }}<br/>
      ProductId: {{p.productID}}<br/>
      Amount: {{p.amount}}<br/>
      Price: {{p.price}}<br/>
  </div>
</div>
